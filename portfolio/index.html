<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700;900&display=swap"
    rel="stylesheet">
  <title>Nilender CV</title>

<body>
  <header class="header">
    <div class="header-wrap">
      <div class="header__logo">
        АН
      </div>
      <div class="header__btn-wrap">
        <button class="header__btn  header__btn_my-contacts">Контактная информация</button>
        <button class="header__btn btn-active header__btn_about-me">Сертификаты, навыки</button>
        <button class="header__btn header__btn_my-works">Мои работы</button>
      </div>
    </div>
  </header>


  <main class="main">
    <div class="main-wrap">
      <section id="my-contacts" class="main__page left">
        <button class="section__btn_left">
          <div class="section__btn_left_top"></div>
          <span class="section__btn_span-left">Работы</span>
          <div class="section__btn_left_bottom"></div>
        </button>
        <div class="main__page_my-contacts page-content">
          <h2>Контактная информация</h2>
          <div class="photo-contacts">
            <div class="photo-contacts__img">
              <img class="my-photo" src="../img/my-photo.jpeg" alt="">
            </div>
            <div class="photo-contacts__text">
              <p>тел.: 8 (917) 115 18 30</p>
            </div>
          </div>
        </div>
        <button class="section__btn_right">
          <div class="section__btn_right_top"></div>
          <span class="section__btn_span-right">Навыки</span>
          <div class="section__btn_right_bottom"></div>
        </button>
      </section>

      <section id="about-me" class="main__page face">
        <button class="section__btn_left">
          <div class="section__btn_left_top"></div>
          <span class="section__btn_span-left">Связь</span>
          <div class="section__btn_left_bottom"></div>
        </button>
        <div class="main__page_about-me page-content">
          <h2>Сертификаты, навыки</h2>
        </div>
        <button class="section__btn_right">
          <div class="section__btn_right_top"></div>
          <span class="section__btn_span-right">Работы</span>
          <div class="section__btn_right_bottom"></div>
        </button>
      </section>

      <section id="my-works" class="main__page right">
        <button class="section__btn_left">
          <div class="section__btn_left_top"></div>
          <span class="section__btn_span-left">Навыки</span>
          <div class="section__btn_left_bottom"></div>
        </button>
        <div class="main__page_my-works page-content">Мои работы</div>
        <button class="section__btn_right">
          <div class="section__btn_right_top"></div>
          <span class="section__btn_span-right">Связь</span>
          <div class="section__btn_right_bottom"></div>
        </button>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-wrap">© 2021 Andrey Nilender</div>
  </footer>
  <div class="body-wrap body-wrap--hide"></div>
  <script src="script.js"></script>
</body>

</html>
